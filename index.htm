<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tool homepage tests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="impress-container">
        <div id="impress" data-width="1500" data-height="660">
            <div data-x="0" data-y="0" data-z="0" data-scale="2" id="tool-of-tool" class="step"></div>
            <section id="what-we-do" class="step slide present" data-x="-1080" data-y="-480" data-z="0">
                <h1>what we do.</h1>
            </section>
            <section id="our-work" class="step slide" data-x="-915" data-y="150" data-z="0">
                <h1>our work.</h1>
            </section>
            <section id="what-we-offer" class="step slide" data-x="-200" data-y="-165" data-z="0">
                <h1>what we offer.</h1>
            </section>
            <section id="our-services" class="step slide" data-x="775" data-y="-170" data-z="0">
                <h1>our services.</h1>
            </section>
            <section id="contact-us" class="step slide" data-x="1125" data-y="0" data-rotate="-90" data-z="0">
                <h1>contact us.</h1>
            </section>
            <section id="tool-timeline" class="step slide" data-x="580" data-y="495" data-rotate="-90" data-z="0">
                <h1>tool timeline.</h1>
            </section>
            
            <div data-x="0" data-y="0" data-z="-400" data-scale="2" id="background" class="step skip"></div>
            <div data-x="0" data-y="0" data-z="-100" data-scale="2" id="background-2" class="step skip"></div>
        </div>
    </div>
    
    <script src="impress.js"></script>
    <script src="script.js"></script>
</body>
</html>
